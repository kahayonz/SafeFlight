<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeFlight - Disease Tracking Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/top-ui.css">
  <link rel="stylesheet" href="styles/bottom-ui.css">
  <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body>
  <div class="container">
    <div class="top-ui">
      <div class="header">
        <h1>SafeFlight</h1>
        <p>Global Disease Tracking</p>
      </div>
      
      <div class="controls-wrapper">
        <div class="search-container">
          <input type="text" 
                 placeholder="Search airports..." 
                 id="search" 
                 autocomplete="off" 
                 spellcheck="false">
          <button id="searchBtn" class="search-btn">üîç</button>
        </div>

        <button id="resetZoom" class="reset-zoom-btn" title="Reset map view">
          üó∫Ô∏è
        </button>

        <div class="mode-toggle">
          <button id="darkModeToggle" class="mode-btn">
            <span class="mode-icon">‚òÄÔ∏è</span>
          </button>
        </div>
      </div>

      <div class="risk-level">
        <div class="risk-buttons">
          <button class="risk-btn active" data-risk="all">All</button>
          <button class="risk-btn" data-risk="low">Low</button>
          <button class="risk-btn" data-risk="medium">Medium</button>
          <button class="risk-btn" data-risk="high">High</button>
        </div>
      </div>
    </div>
    
    <div id="map"></div>
    <div id="map-loading" class="map-loading">Loading...</div>

    <div class="bottom-ui">
      <div class="bottom-ui-handle">
        <div class="handle-indicator"></div>
      </div>
      <div class="info-panel">
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label ">Location</span>
            <span class="info-value location">Select area</span>
          </div>
          <div class="info-item">
            <span class="info-label">Disease</span>
            <span class="info-value disease">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Cases</span>
            <span class="info-value cases">-</span>
          </div>
        </div>
      </div>
      <div class="news-panel">
        <h3>Health News</h3>
        <div class="news-container">
          <!-- News items will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Login/Signup Feature (MODIFY PARA MAGING AESTHETIC) -->
  <div id="authContainer">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>

    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="register()">Register</button>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
  <script src="js/search.js"></script>
  <script src="js/news.js"></script>
  <script src="js/init.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
